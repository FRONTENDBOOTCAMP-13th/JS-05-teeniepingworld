<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typeTestStart</title>
    <link rel="stylesheet" href="/src/styles/typeTestStart.css" />
    <script
      type="module"
      src="/src/typescript/typeTest/typeTestStart.ts"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="main-name">티니핑 성격 유형 테스트</h1>
      </header>
      <main>
        <div class="progress-rate">
          <span class="question-rate">질문 1/12</span>
          <span class="statistics">8%</span>
        </div>
        <section class="bar-container">
          <div class="bar"></div>
        </section>
        <p class="section-text">모임에서 당신은...</p>
        <section class="choice-btn">
          <button class="choice-first">
            여러 사람들과 대화하며 에너지를 얻는다.
          </button>
          <button class="choice-second">
            소수의 친한 사람들과 깊은 대화를 나누는 것을 선호한다.
          </button>
        </section>
        <section class="bottom-bar">
          <button class="previous-btn">
            <img src="../assets/typeTest_img/Frame.png" alt="이전으로" />
            <span>이전</span>
          </button>
          <div class="pagination-container">
              <div class="dot active"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="../typescript/typeTest/gameTypeTest.ts"></script>
  </body>
</html>
