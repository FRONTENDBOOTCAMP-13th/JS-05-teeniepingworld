            <option value="16">16강</option>
            <option value="8">8강</option>

        </div>

        <div class="modal-btn-wrapper">
          <button
            id="modal-confirm-btn"
            class="modal-confirm-btn"
            aria-label="확인하고 게임 페이지로 진입"
          >
            Start!
          </button>
          <button
            id="modal-close-btn"
            class="modal-close-btn"
            aria-label="모달창 닫기"
          >
            돌아가기
          </button>
        </div>
      </div>
    </dialog>
