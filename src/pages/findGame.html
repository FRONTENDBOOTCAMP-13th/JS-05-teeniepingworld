<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/typescript/findGame/findGame.ts"></script>
    <title>티니핑을 찾아라</title>
  </head>
  <body>
    <!-- http://localhost:5173/src/pages/findGame.html -->
    <div class="main-container">
      <div class="mac-buttons">
        <span class="btn red" id="go-to-home-btn"></span>
        <span class="btn yellow"></span>
        <input
          type="number"
          min="1"
          max="10"
          id="set-start-round"
          class="hidden-toggle"
        />
        <span class="btn green" id="dev"></span>
      </div>
      <div class="game-info-wrapper">
        <h1 class="game-title">숨은 티니핑을 찾아라</h1>
        <div hidden class="game-round">
          ROUND <span id="current-game-round">1</span>
        </div>
      </div>
      <hr />
      <p class="game-description">큐브 속으로 숨은 티니핑을 찾아보세요!</p>
      <div class="game-container">
        <div class="game-start-btn-container">
          <button class="game-info-btn game-btn">게임설명</button>
          <button class="game-start-btn game-btn">시작하기</button>
        </div>
      </div>
    </div>

    <dialog class="result-dialog">
      <h2 class="">아쉽게 틀렸어요!</h2>
      <img src="/src/assets/findGame/ayaPingFail.WEBP" alt="" />
      <p>다시 한 번 도전해볼까요?</p>
      <button type="button" class="close-dialog">다시하기</button>
    </dialog>

    <div class="button-container">
      <!-- <button id="dev">뚜껑열기</button> -->
      <!-- <a href="./main.html">홈으로</a> -->
    </div>
  </body>
</html>
